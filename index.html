<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" href=".//images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="rootElement">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="flexbox">
        <div class="flexbox1">
          <label for="username">Bill</label>
          <div class="input-field">
            <img src="./images/icon-dollar.svg" class="icon" alt="" />
            <input
              type="number"
              id="bill-amount"
              onchange="billAmount()"
              placeholder="0"
              required
            />
          </div>
          <label for="text">Select Tip %</label>
          <div class="tipBtns">
            <button
              class="tip-btn"
              id="btn"
              onclick="tipBtn(0)"
              value="5"
              href="#"
            >
              5%
            </button>
            <button
              class="tip-btn"
              id="btn"
              onclick="tipBtn(1)"
              value="10"
              href="#"
            >
              10%
            </button>
            <button
              class="tip-btn"
              id="btn"
              onclick="tipBtn(2)"
              value="15"
              href="#"
            >
              15%
            </button>
          </div>
          <div class="tipBtns">
            <button
              class="tip-btn"
              id="btn"
              onclick="tipBtn(3)"
              value="25"
              href="#"
            >
              25%
            </button>
            <button
              class="tip-btn"
              id="btn"
              onclick="tipBtn(4)"
              value="5"
              href="#"
            >
              50%
            </button>
            <input
              class="custom-btn"
              id="btn"
              onchange="tipBtn(5)"
              type="number"
              value=""
              placeholder="Custom"
            />
          </div>
          <div class="labelMsg">
            <label for="text">Number of People</label>
            <div id="error"></div>
          </div>
          <div class="input-field">
            <img src="./images/icon-person.svg" class="icon" alt="" />
            <input
              type="number"
              id="no-of-people"
              onchange="noOfPeople()"
              placeholder="0"
              required
            />
          </div>
        </div>
        <div class="flexbox2">
          <div class="tip-amount">
            <div class="txt">
              <h6>Tip Amount</h6>
              <p>/ person</p>
            </div>
            <div class="bill" id="tip_amount">
              <h6>$0.00</h6>
            </div>
          </div>
          <div class="tip-amount">
            <div class="txt">
              <h6>Total</h6>
              <p>/ person</p>
            </div>
            <div class="bill" id="total_per_person">
              <h6>$0.00</h6>
            </div>
          </div>
          <div class="reset">
            <button class="reset-btn" onclick="reset()" herf="#">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./file.js/script.js"></script>
  </body>
</html>
